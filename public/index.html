<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="output-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="grid min-h-screen">
    <main
      class="flex flex-col items-center place-self-start md:justify-self-center"
    >
      <h1
        class="order-2 mt-9 text-[1.35rem] font-300 text-gray md:mt-[3.8rem] md:text-5xl"
      >
        We are launching<span class="font-700 text-veryDarkBlue"> soon!</span>
      </h1>
      <img
        class="order-1 mt-[5.25rem] h-auto w-14 md:w-[5.38rem]"
        src="./logo.svg"
        alt="logo"
      />
      <p class="order-3 mt-4 text-xs md:mt-3 md:text-xl">
        Subscribe and get notified
      </p>
      <form
        class="order-4 mt-[1.85rem] grid w-full grid-cols-1 px-12 md:mt-[2.5rem] md:max-w-3xl md:grid-cols-[1fr_auto] md:gap-3"
        action=""
      >
        <input
          class="h-10 rounded-full border-2 border-gray border-opacity-20 pb-1 placeholder:pl-8 placeholder:text-xs placeholder:text-gray placeholder:text-opacity-50 md:h-[3.4rem] placeholder:md:text-lg"
          placeholder="Your email address..."
          type="email"
        /><button
          class="font-400 mt-[0.6rem] h-10 rounded-full bg-blue text-xs text-white shadow-lg drop-shadow-lg md:mt-0 md:h-[3.4rem] md:px-16 md:text-lg"
          type="submit"
        >
          Notify Me
        </button>
      </form>
      <picture class="order-5 mt-[4.4rem] px-[1.9rem] md:max-w-3xl"
        ><img src="./illustration-dashboard.png" alt="illustration dashboard"
      /></picture>
      <div class="order-6 mt-[7.6rem] flex gap-5 md:mt-[3rem]">
        <img
          class="h-8 w-8 rounded-full border-2 border-gray border-opacity-20 object-center p-[0.35rem]"
          src="./facebook-f.svg"
          alt="facebook social link"
        />
        <img
          class="h-8 w-8 rounded-full border-2 border-gray border-opacity-20 object-center p-[0.35rem]"
          src="./twitter.svg"
          alt="twitter social link"
        />
        <img
          class="h-8 w-8 rounded-full border-2 border-gray border-opacity-20 object-center p-[0.35rem]"
          src="./instagram.svg"
          alt="instagram social link"
        />
      </div>
      <p class="order-7 mt-6 text-xs text-gray text-opacity-80 md:mt-5">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dairon-canel">Dairon Canel</a>.
    </footer>
  </body>
</html>
