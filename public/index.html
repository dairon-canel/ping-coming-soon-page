<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="output-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <script src="./index.js" defer></script>
  </head>
  <body class="grid min-h-screen">
    <main
      class="flex flex-col items-center place-self-start md:justify-self-center"
    >
      <h1
        class="order-2 mt-9 text-[1.35rem] font-300 text-gray md:mt-[3.8rem] md:text-5xl"
      >
        We are launching<span class="font-700 text-veryDarkBlue"> soon!</span>
      </h1>
      <img
        class="order-1 mt-[5.25rem] h-auto w-14 md:w-[5.38rem]"
        src="./logo.svg"
        alt="logo"
      />
      <p class="order-3 mt-4 text-xs md:mt-3 md:text-xl">
        Subscribe and get notified
      </p>
      <form
        id="email-form"
        class="order-4 mt-[1.85rem] grid w-full grid-cols-1 px-12 md:mt-[2.5rem] md:max-w-3xl md:grid-cols-[1fr_auto] md:gap-3"
        method="get"
        action="./"
        novalidate
      >
        <input
          class="focus-visible::bg-lightRed h-10 rounded-full border-2 border-gray border-opacity-20 pl-8 text-xs transition-all placeholder:text-xs placeholder:text-gray placeholder:text-opacity-50 focus:border-blue focus:outline-none focus:ring-1 focus:ring-blue md:h-[3.4rem] md:text-lg placeholder:md:text-lg"
          placeholder="Your email address..."
          type="email"
          id="mail"
          name="mail"
          minlength="8"
          value=""
        />
        <span
          id="feedback"
          class="mt-1 mb-3 hidden text-center text-xs italic text-lightRed md:row-start-2 md:mt-0 md:mb-0 md:pl-8 md:text-start md:text-base"
          aria-live="polite"
        >
          Please provide a valid email address
        </span>
        <button
          class="font-400 mt-[0.6rem] h-10 rounded-full bg-blue text-xs text-white shadow-lg drop-shadow-lg transition-all hover:opacity-80 md:mt-0 md:h-[3.4rem] md:px-16 md:text-lg"
        >
          Notify Me
        </button>
      </form>
      <picture class="order-5 mt-[4.4rem] px-[1.9rem] md:max-w-3xl"
        ><img src="./illustration-dashboard.png" alt="illustration dashboard"
      /></picture>
      <div class="order-6 mt-[7.6rem] flex gap-5 md:mt-[3rem]">
        <svg
          class="h-8 w-8 cursor-pointer rounded-full border-2 border-gray border-opacity-20 fill-blue object-center p-[0.35rem] transition-all hover:bg-blue hover:fill-white"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <path
            d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
          />
        </svg>
        <svg
          class="h-8 w-8 cursor-pointer rounded-full border-2 border-gray border-opacity-20 fill-blue object-center p-[0.35rem] transition-all hover:bg-blue hover:fill-white"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"
          />
        </svg>
        <svg
          class="h-8 w-8 cursor-pointer rounded-full border-2 border-gray border-opacity-20 fill-blue object-center p-[0.35rem] transition-all hover:bg-blue hover:fill-white"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
          />
        </svg>
      </div>
      <p class="order-7 mt-6 text-xs text-gray text-opacity-80 md:mt-5">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </main>
    <footer class="attribution">
      Challenge by

    </footer>
  </body>
</html>
