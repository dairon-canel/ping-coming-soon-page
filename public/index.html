<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="output-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="grid min-h-screen">
    <main>
      <h1>We are launching<span> soon!</span></h1>
      <picture><img src="./logo.svg" alt="logo" /></picture>
      <p>Subscribe and get notified</p>
      <form action=""><input type="text" /><button>Notify Me</button></form>
      <picture
        ><img src="./illustration-dashboard.png" alt="illustration dashboard"
      /></picture>
      <div>
        <picture
          ><img src="./facebook-f.svg" alt="facebook social link"
        /></picture>
        <picture><img src="./twitter.svg" alt="twitter social link" /></picture>
        <picture
          ><img src="./instagram.svg" alt="instagram social link"
        /></picture>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dairon-canel">Dairon Canel</a>.
    </footer>
  </body>
</html>
